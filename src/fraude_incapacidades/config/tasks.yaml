extract_and_validate_task:
  description: >
    Ejecuta los siguientes pasos de análisis sobre el archivo: {file_path}
    
    1. VALIDACIÓN DE CÓDIGOS CIE: Extrae el texto del archivo e identifica el diagnóstico.
       Crúzalo conceptualmente con la base CIE-10/CIE-11. Verifica si el número de días
       de incapacidad es coherente con los protocolos de medicina laboral para ese diagnóstico.
    
    2. VERIFICACIÓN DE ENTIDADES Y REGISTRO: Verifica la consistencia del EPS/IPS
       y si la estructura visual y nombres corresponden. 
    
    3. ANÁLISIS DE INTEGRIDAD DEL ARCHIVO: Extrae y revisa metadatos técnicos y
       la capa visual. Busca rastros de edición (Adobe Acrobat, herramientas IA, edición
       de capas, parches de texto, saltos de tipografía en nombre, fechas y cédula).
    
    4. CONSISTENCIA DE IDENTIDAD: Verifica si la estructura del nombre y cédula
       siguen los patrones colombianos estandarizados (ADRES/RUES).
    
    * Señala CADA ANOMALÍA detectada como "Alerta de Riesgo".
    * No des por sentado NADA. Sé escéptico.
  expected_output: >
    Datos brutos forenses, resumen de validaciones médicas, alertas de riesgo encontradas
    y evaluación de consistencia de los documentos extraídos.
  agent: auditor_medico_forense

search_osint_task:
  description: >
    Basado en la IPS, la EPS o los médicos identificados en la tarea anterior, realiza una
    búsqueda en la Web usando la herramienta proveída.
    Busca si el "formato x" o "clínica y" tienen reportes de fraude, venta de incapacidades falsas
    o suplantaciones en Colombia.
  expected_output: >
    Resultados de la búsqueda web aplicados al análisis de riesgo de esta incapacidad.
    Indica si hubo confirmación en línea de algún indicio de fraude previo.
  agent: investigador_osint

generate_final_report_task:
  description: >
    Usa la información recopilada por la auditoría forense general y el OSINT web
    para generar el informe final exacto requerido.
    El informe DEBE MANTENER estrictamente la privacidad (Ley de Protección de Datos/Habeas Data)
    usando formatos semi-ocultos si es información supremamente sensible, pero 
    debe entregar el dictamen.
    
    Presenta EXCLUSIVAMENTE la siguiente estructura:
    
    [Puntaje de Veracidad] (0% al 100%)
    
    [Hallazgos Médicos] (Reporta el CIE y la coherencia de los días de incapacidad)
    
    [Análisis Forense] (Reporta detección de edición/IA, metadatos, tipografía, parches)
    
    [Veredicto Final] (SOLO UNA PALABRA: Válida, Sospechosa o Fraudulenta)
  expected_output: >
    Un informe en texto plano que contiene única y exclusivamente el formato
    estructurado indicado arriba, sin preámbulos.
  agent: redactor_dictamen
